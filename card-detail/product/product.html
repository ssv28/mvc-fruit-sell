<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ----- Variables ----- */
        /* ----- Global ----- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            list-style: none;
        }

        html,
        body {
            height: 100%;
        }

        body {
            display: grid;
            grid-template-rows: 1fr;
            font-family: "Raleway", sans-serif;
            background-color: #01e37f;
        }

        h3 {
            font-size: 0.7em;
            letter-spacing: 1.2px;
            color: #a6a6a6;
        }

        img {
            max-width: 100%;
        }

        /* ----- Product Section ----- */
        .product {
            display: grid;
            grid-template-columns: 0.9fr 1fr;
            margin: auto;
            padding: 2.5em 0;
            min-width: 600px;
            background-color: white;
            border-radius: 5px;
        }

        /* ----- Photo Section ----- */
        .product__photo {
            position: relative;
        }

        .photo-container {
            position: absolute;
            left: -2.5em;
            display: grid;
            grid-template-rows: 1fr;
            width: 100%;
            height: 100%;
            border-radius: 6px;
            box-shadow: 4px 4px 25px -2px rgba(0, 0, 0, 0.3);
        }

        .photo-main {
                border-radius: 6px 6px 0 0;
                background-color: #9be010;
                background: radial-gradient(#e5f89e, #96e001);
        }

        .photo-main .controls {
            display: flex;
            justify-content: space-between;
            padding: 0.8em;
            color: #fff;
        }

        .photo-main .controls i {
            cursor: pointer;
        }

        .photo-main img {
            position: absolute;
            max-width: 100%;
            mix-blend-mode: multiply;
        }

        .photo-album {
            padding: 0.7em 1em;
            border-radius: 0 0 6px 6px;
            background-color: #fff;
        }

        .photo-album ul {
            display: flex;
            justify-content: space-around;
        }

        .photo-album li {
            float: left;
            width: 55px;
            height: 55px;
            padding: 7px;
            border: 1px solid #a6a6a6;
            border-radius: 3px;
        }

        /* ----- Informations Section ----- */
        .product__info {
            padding: 0.8em 0;
        }

        .title h1 {
            margin-bottom: 0.1em;
            color: #4c4c4c;
            font-size: 1.5em;
            font-weight: 900;
        }

        .title span {
            font-size: 0.7em;
            color: #a6a6a6;
        }

        .price {
            margin: 1.5em 0;
            color: #ff3f40;
            font-size: 1.2em;
        }

        .price span {
            padding-left: 0.15em;
            font-size: 2.9em;
        }

        .variant {
            overflow: auto;
        }

        .variant h3 {
            margin-bottom: 1.1em;
        }

        .variant li {
            float: left;
            width: 35px;
            height: 35px;
            padding: 3px;
            border: 1px solid transparent;
            border-radius: 3px;
            cursor: pointer;
        }

        .variant li:first-child,
        .variant li:hover {
            border: 1px solid #a6a6a6;
        }

        .variant li:not(:first-child) {
            margin-left: 0.1em;
        }

        .description {
            clear: left;
            margin: 2em 0;
        }

        .description h3 {
            margin-bottom: 1em;
        }

        .description ul {
            font-size: 0.8em;
            list-style: disc;
            margin-left: 1em;
        }

        .description li {
            text-indent: -0.6em;
            margin-bottom: 0.5em;
        }

        .buy--btn {
            padding: 1.5em 3.1em;
            border: none;
            border-radius: 7px;
            font-size: 0.8em;
            font-weight: 700;
            letter-spacing: 1.3px;
            color: #fff;
            background-color: #ff3f40;
            box-shadow: 2px 2px 25px -7px #4c4c4c;
            cursor: pointer;
        }

        .buy--btn:active {
            transform: scale(0.97);
        }
    </style>
</head>

<body>
    <section class="product">
        <div class="product__photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controls">
                        <i class="fa-regular fa-share-from-square"></i>
                        <i class="fa-regular fa-heart"></i>
                    </div>
                    <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537291846/codepen/delicious-apples/green-apple-with-slice.png"  
                        alt="green apple slice">
                </div>
                <div class="photo-album">
                    <ul>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png"
                                alt="half apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png"
                                alt="green apple"></li>
                        <li><img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png"
                                alt="apple top"></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="product__info">
            <div class="title">
                <h1>Delicious Apples</h1>
                <span>CODE: 45999</span>
            </div>
            <div class="price">
                Rs <span>7.93</span>
            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss</li>
                    <li>Apples may be good for bone health</li>
                    <li>Your lung strength.</li>
                    <li>Your heart.</li>
                    <li>With asthma.</li>
                    <li>Bone health.</li>
                </ul>
            </div>
        </div>
    </section>
    
</body>

</html>
